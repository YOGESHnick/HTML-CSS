<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Grid Layout</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <main class="grid-container">
        <div class="grid-item">
            <img src="https://img.autocarpro.in/autocarpro/01eeafa8-4a73-4437-9bab-167dbcbbba5d_tharroxx.jpg" alt="thar roxx image">
        </div>
        <div class="grid-item">
            <img src="https://s7ap1.scene7.com/is/image/incredibleindia/tso-moriri-lake-leh-ladakh-1-musthead-hero?qlt=82&ts=1726668087033" alt="leh image">
        </div>
        <div class="grid-item">
            <img src="https://s7ap1.scene7.com/is/image/incredibleindia/2-lamayuru-or-yuru-monastery-kargil-j_k-city-hero?qlt=82&ts=1726667854003" alt="ladakh image">
        </div>
        <div class="grid-item">
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcT_esr_orWuMS88WF2RNcEKbs9eH5VLObKlfQ&s" alt="zanskar valley image">
        </div>
        <div class="grid-item">
            <img src="https://etimg.etb2bimg.com/thumb/msid-104056670,width-1200,height-900,resizemode-4/.jpg" alt="hanle image">
        </div>
        <div class="grid-item">
            <img src="https://dynamic-media-cdn.tripadvisor.com/media/photo-o/17/00/2f/67/img-20180620-wa0007-largejpg.jpg?w=1200&h=-1&s=1" alt="">
        </div>
    </main>
</body>
</html>
