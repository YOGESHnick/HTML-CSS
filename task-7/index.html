<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive CSS Carousel</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<div class="carousel">

    <input type="radio" name="carousel" id="slide1" checked>
    <input type="radio" name="carousel" id="slide2">
    <input type="radio" name="carousel" id="slide3">

    <div class="slides">
        <div class="slide">
            <img src="https://5.imimg.com/data5/SELLER/Default/2024/3/396029901/IA/US/QD/11161431/royal-enfield-continental-gt-650-mr-clean.jpg" alt="Image 1">
        </div>
        <div class="slide">
            <img src="https://media1.thrillophilia.com/filestore/3xg0qj9vbjsxt0ixzfc66kn0t105_image%20(2).jpg?w=400&dpr=2" alt="Image 2">
        </div>
        <div class="slide">
            <img src="https://www.trekupindia.com/wp-content/uploads/1715/89/Kolukkumalai-Sunrise-Trek.jpg" alt="Image 3">
        </div>
    </div>
    <!-- NAVIGATION DOTS -->
    <div class="navigation">
        <label for="slide1"></label>
        <label for="slide2"></label>
        <label for="slide3"></label>
    </div>
</div>
</body>
</html>
